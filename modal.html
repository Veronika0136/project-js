<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Window</title>
</head>
<body>
    
</body>
<div class="modal-window">
    <button id="openModal">Open Modal</button>
    <div class="modal active" id="modal">
        <div class="modal-content">
            <button class="modal-close" id="closeModal">
                <svg width="24" height="24">
                    <use xlink:href="icon.svg#icon-x"></use>
                </svg>
            </button>
            <h2 class="modal-title">Thank you for your interest in cooperation!</h2>
            <p class="modal-paragraph">The manager will contact you shortly to discuss further details and opportunities for cooperation. Please stay in touch.</p>
        </div>
    </div>
</div>

</html>
